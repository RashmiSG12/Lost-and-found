<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Us | Lost & Found Platform</title>
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #171717, #0a0a0a);
    }

    .main-card {
      width: 900px;
      height: 550px;
      display: flex;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .auth-form-side {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #171717;
    }

    .auth-visual-side {
      flex: 1.2;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--grad-primary);
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .auth-visual-side::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2v-4h4v-2H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .input-wrapper input {
      width: 100%;
      padding: 0.85rem 1rem 0.85rem 2.8rem;
      background: #0a0a0a;
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      color: white;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-wrapper input:focus {
      border-color: var(--primary);
    }

    .auth-header h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .auth-header p {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
  </style>
</head>

<body class="animate-fade">
  <div class="main-card glass animate-slide">
    <!-- Visual Side -->
    <div class="auth-visual-side">
      <div style="z-index: 1;">
        <i class="fas fa-user-plus" style="font-size: 4rem; margin-bottom: 2rem;"></i>
        <h1 style="font-size: 2.5rem; line-height: 1.2; margin-bottom: 1.5rem;">Create Your <br>Account</h1>
        <p style="opacity: 0.9; max-width: 300px; margin: 0 auto;">Join thousands of users helping each other find lost
          valuables every day.</p>
      </div>
    </div>

    <!-- Form Side -->
    <div class="auth-form-side">
      <div class="auth-header">
        <h2>Sign Up</h2>
        <p>Enter your details to create an account</p>
      </div>

      <form id="signupForm">
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Choose Username" required>
        </div>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Create Password" required>
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; cursor: pointer;">
            <input type="checkbox" required style="accent-color: var(--primary);">
            <span>I accept the Terms & Conditions</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          CREATE ACCOUNT <i class="fas fa-check-circle"></i>
        </button>

        <div id="message" style="margin-top: 1.5rem; text-align: center; min-height: 1.5rem;"></div>
      </form>

      <p style="margin-top: 2rem; text-align: center; color: var(--text-muted);">
        Already have an account? <a href="/"
          style="color: var(--primary); font-weight: 600; text-decoration: none;">Login here</a>
      </p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
